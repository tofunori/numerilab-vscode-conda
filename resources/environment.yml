# Stack géospatial complet pour Numérilab
# Utilisation: conda env create -f environment.yml
# Activation: conda activate geo-env

name: geo-env
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip

  # Géospatial core
  - geopandas=0.14.*
  - gdal=3.8.*
  - rasterio=1.3.*
  - shapely=2.0.*
  - pyproj=3.6.*

  # Data analysis
  - numpy=1.24.*
  - pandas=2.1.*
  - scipy=1.11.*
  - scikit-learn=1.3.*

  # Visualization
  - matplotlib=3.8.*
  - seaborn=0.13.*
  - folium=0.14.*
  - plotly=5.17.*

  # Interactive notebooks
  - jupyter=1.0.*
  - jupyterlab=4.0.*
  - ipython=8.17.*
  - notebook=7.0.*

  # Development tools
  - git=2.42.*
  - black=23.11.*
  - flake8=6.1.*

  # Documentation
  - sphinx=7.2.*

  # Database
  - sqlalchemy=2.0.*
  - psycopg2=2.9.*

  # Cloud & APIs
  - requests=2.31.*
  - urllib3=2.0.*

  # Satellite imagery & STAC
  - planetary-computer=1.0.*
  - pystac-client=0.7.*

  # Utilities
  - tqdm=4.66.*
  - pyyaml=6.0.*
  - dotenv=1.0.*

  # Installation via pip (non disponibles sur conda)
  - pip:
    - leafmap>=0.30.0
    - anymap>=0.1.0
