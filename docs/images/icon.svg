<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Numérilab VSCode &amp; Conda">
  <!-- fond -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f766e"></stop>
      <stop offset="100%" stop-color="#1d4ed8"></stop>
    </linearGradient>
  </defs>
  <rect x="16" y="16" width="224" height="224" rx="44" fill="url(#bg)"></rect>
  
  <!-- barre du haut (rappelle une fenêtre VSCode) -->
  <rect x="40" y="46" width="176" height="26" rx="10" fill="rgba(0,0,0,0.25)"></rect>
  <circle cx="58" cy="59" r="4.5" fill="#f87171"></circle>
  <circle cx="74" cy="59" r="4.5" fill="#facc15"></circle>
  <circle cx="90" cy="59" r="4.5" fill="#34d399"></circle>

  <!-- zone de code -->
  <rect x="40" y="80" width="130" height="120" rx="16" fill="rgba(0,0,0,0.18)"></rect>

  <!-- chevrons de code -->
  <path d="M72 116 L52 136 L72 156" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M100 116 L120 136 L100 156" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M88 168 L110 168" stroke="#a5b4fc" stroke-width="5" stroke-linecap="round"></path>

  <!-- disque Conda -->
  <circle cx="170" cy="168" r="46" fill="rgba(15, 118, 110, 0.15)" stroke="rgba(255,255,255,0.55)" stroke-width="5"></circle>

  <!-- serpent/flux Conda stylisé -->
  <path d="M150 168c0-12 8-21 20-21 9 0 16 5 17 13 0.6 5-1.6 9.3-7.2 10.2-3.7 0.6-6.8-1.2-7.6-4.1-0.6-2.4 0.5-4.4 2.5-5.6" fill="none" stroke="#ffffff" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"></path>
  <circle cx="185" cy="145" r="3.3" fill="#ffffff"></circle>
</svg>
